{% endblock links %}

.bd-placeholder-img {

	-moz-user-select: none;

<body>
	<noscript>
	<div class="alert alert-danger rounded-0 clearfix" role="alert">
		Um den vollen Funktionsumfang dieser Webseite zu erfahren, benötigen Sie JavaScript. Hier finden Sie die <a href="https://www.enable-javascript.com/de/">Anleitung wie Sie JavaScript in Ihrem Browser einschalten</a>.
	</div>
	</noscript>
{% block content %}
	<main class="container text-center">
		<form class="form-signin" id="login">
			<img class="mb-4" src="http://mosscap.bplaced.net/projects/assets/images/icons/Warning.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Bitte melden sie sich an</h1>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Benutzer" required="" autofocus=""/>
			<label for="inputPassword" class="sr-only">Passwort</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required=""/>
			<div class="checkbox mb-3 custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="lock" value="remember-me">
				<label class="custom-control-label" for="lock">angemeldet bleiben</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
			<p class="mt-5 mb-3 text-muted">© 2019</p>
		</form>
	</main>
{% endblock content %}
{% block contentscript %}
	<script type="application/javascript">
var form = _("login");
form.onsubmit = function (e) {
	// stop the regular form submission
	e.preventDefault();

	// collect the form data while iterating over the inputs
	var data = {};
	for (var i = 0, ii = form.length; i < ii; ++i) {
		var input = form[i];
		if (input.name) {
			data[input.name] = input.value;
		}
	}

	// construct an HTTP request
	var xhr = new XMLHttpRequest();
	xhr.open(form.method, form.action, true);
	xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

	// send the collected data as JSON
	xhr.send(JSON.stringify(data));

	xhr.onloadend = function () {
		// done
	};
};
	</script>
{% endblock contentscript %}
